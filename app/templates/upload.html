{% extends "base.html" %}

{% block content %}
<h1 class="title-upload">
    Upload your CSV file
</h1>
<form method="POST" action="" enctype="multipart/form-data">
    <label class="drop-container">
        <span class="drop-title">Drop files here</span>
        or
        <input class="input" type="file" name="file" placeholder="File" autofocus="" required>
    </label>
    <button class="button-upload">Submit</button>
</form>
{% endblock %}
