{% extends "base.html" %}

{% block content %}
  <h1>Upload a file</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <div>
      <label for="file">File:</label>
      <input type="file" name="file" id="file">
    </div>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
